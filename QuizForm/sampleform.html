<html><head>
    <meta charset="utf-8">
    <title>Which Character Are You?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body>
    <header>
        <h1>Quiz 1</h1>
    </header>
    <section>
        <div class="panel panel-default">
            <div class="panel-body" quiz-questions="form">
              <form data-quiz="form">
              <div data-quiz="div">
                <label>Do you play Chess?</label>
                <div class="radio">
                  <input type="radio" name="answer0" value="0,1,0">
                  <label>yes</label>
                </div>
                <div class="radio form-check">
                  <input type="radio" class="form-check-input" name="answer0" value="1,0,1">
                  <label class="form-check-label">no</label>
                </div>
                <label class="form-check-label">Do you spell magic correctly?</label>
                <div class="radio form-check-input">
                  <input type="radio" name="answer1" value="0,0,1">
                  <label>yes</label>
                </div>
                <div class="radio form-check-input">
                  <input type="radio" name="answer1" value="1,1,0">
                  <label>no</label>
                </div>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            </div>
        </div>
    </section>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.3.6-3.3.6/js/bootstrap.min.js" charset="utf-8">
    </script>

</body></html>
