<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Which Character Are You?</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.2/css/bootstrap.min.css">
</head>

<body style = "background-color: #D8E4EA">
    <div class="main-div" style = "background-color: #D8E4EA; list-style-type: none;overflow: hidden">
      <div style = "background-color: #34495E; list-style-type: none;overflow: hidden">
        <header>
            <h1 id="quizname">Quiz 1</h1>
        </header>
      </div>

        <div class="panel panel-default" style = "background-color: ##D8E4EA">
          <div class="panel-body quiz" quiz-questions="form" style = "background-color: #D8E4EA">
              <form id= "form" data-quiz="form">
              </form>
            </div>
        </div>

        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
                    </div>
                    <div class="modal-body">
                        ...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-close" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.4/jquery.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/todc-bootstrap/3.3.6-3.3.6/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.min.js"></script>

    <script src="scripts/remoteserver.js" charset="utf-8"></script>
    <script src="scripts/form.js" charset="utf-8"></script>
    <script src="scripts/formhandler.js" charset="utf-8"></script>
    <script src="scripts/main.js" charset="utf-8"></script>

</body>

</html>
